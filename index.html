<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset="utf-8">
		<title>Game-Of-Life</title>
		<meta name="description" content="The Implementation of Game of Life"/>
		<meta name="author" content="Rakshith Bellare" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/open-props">
    <link rel="stylesheet" href="https://unpkg.com/open-props/normalize.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/open-props/fonts.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/open-props/buttons.min.css" />
	</head>
  <body>
    <h1><strong>Game Of Life</strong></h1>

    <div class="controls" style="text-align: center;">
      <label>Rows: <input type="number" id="rowsInput" value="50" min="5" max="100"></label>
      <label>Columns: <input type="number" id="colsInput" value="50" min="5" max="100"></label>
      <label>Population Density (0-1): <input type="number" id="densityInput" value="0.3" step="0.1" min="0" max="1"></label>
      <label>Update Speed (ms): <input type="number" id="intervalInput" value="100" min="10" max="2000"></label>
      <button onclick="gameOfLife.start()">Start</button>
      <button onclick="gameOfLife.pause()">Pause</button>
      <button onclick="gameOfLife.resume()">Resume</button>
      <button onclick="gameOfLife.step()">Step</button>
    </div>

    <div class="grid" id="rowHolder"></div>

    <p class="documentation">Link to the implementation can be found <a href ="https://github.com/RakshithNM/GameOfLife"  target="_blank">here</a></p>

    <script src="boardLife.js"></script>
  </body>
</html>
